name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger for any branch

jobs:
  test:
    name: Run Tests
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm' # Enable caching for npm dependencies

      - name: Install dependencies
        run: npm ci # Use 'npm ci' for cleaner and faster installs in CI

      - name: Compile TypeScript
        run: npm run compile-tests && npm run compile

      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: npx vscode-test --run out/test/transformerOperations.test.js --run out/test/viewEditTransformer.test.js --run out/test/transformerManager.test.js
